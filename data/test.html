<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        * {
            touch-action: manipulation;
        }

        #position button,
        #state label,
        #switch select {
            width: 100%;
            height: 40px;
            margin: 10px;
        }

        .nav-item {
            margin-left: 10px;
        }

        span.badge {
            margin: 10px;
            font-size: large;
            display: block;
        }
    </style>
</head>

<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="operacion-tab" data-bs-toggle="tab" data-bs-target="#operacion-tab-pane" type="button" role="tab" aria-controls="operacion-tab-pane" aria-selected="true">Operacion</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="config-tab" data-bs-toggle="tab" data-bs-target="#config-tab-pane" type="button" role="tab" aria-controls="config-tab-pane" aria-selected="false">Config</button>
        </li>
    </ul>

    <div class="tab-content" id="config">
        <div class="tab-pane fade show active" id="operacion-tab-pane" role="tabpanel" aria-labelledby="operacion-tab" tabindex="0">
            <span class="badge text-bg-success">Via 1</span>
            <div id="state" class="d-flex align-items-center">
                <label class="btn">1</label>
                <label class="btn btn-outline-primary" for="selectot_1_r">Recto</label>
                <label class="btn btn-outline-primary" for="selectot_1_d">Desviado</label>
                <input type="radio" class="btn-check" name="selectot_1" id="selectot_1_r" autocomplete="off" checked>
                <input type="radio" class="btn-check" name="selectot_1" id="selectot_1_d" autocomplete="off">
            </div>

            <div id="state" class="d-flex flex-row">
                <label>1</label>
                <label class="btn btn-outline-primary" for="selectot_2_r">Recto</label>
                <label class="btn btn-outline-primary" for="selectot_2_d">Desviado</label>
                <input type="radio" class="btn-check" name="selectot_2" id="selectot_2_r" autocomplete="off" checked>
                <input type="radio" class="btn-check" name="selectot_2" id="selectot_2_d" autocomplete="off">
            </div>
        </div>

        <div class="tab-pane fade show" id="config-tab-pane" role="tabpanel" aria-labelledby="config-tab" tabindex="1">

            <div id="switch" class="d-flex flex-row">
                <select class="form-select form-select mb-3" aria-label="Large select example">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div id="state" class="d-flex flex-row">
                <label class="btn btn-outline-primary" for="selectot_cfg_r">Recto</label>
                <label class="btn btn-outline-primary" for="selectot_cfg_d">Desviado</label>
            </div>

            <div id="position" class="d-flex flex-row">
                <button for="position_{{id}}" offset="-10" type="button" class="val_bt btn btn-outline-primary">-10</button>
                <button for="position_{{id}}" offset="-1" type="button" class="val_bt btn btn-outline-primary">-1</button>
                <button id="position_{{id}}" type="button" class="val_bt btn btn-outline-success" disabled>90</button>
                <button for="position_{{id}}" offset="+1" type="button" class="val_bt btn btn-outline-primary">+1</button>
                <button for="position_{{id}}" offset="+10" type="button" class="val_bt btn btn-outline-primary">+10</button>
            </div>
            <input type="radio" class="btn-check" name="selectot_cfg" id="selectot_cfg_r" autocomplete="off" checked>
            <input type="radio" class="btn-check" name="selectot_cfg" id="selectot_cfg_d" autocomplete="off">

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const list = document.getElementsByClassName("val_bt");

        for (let item of list) {
            console.log(item.getAttribute("value") + " " + item.getAttribute("offset"));
            item.addEventListener('click', updateValue);
        }

        function updateValue(event) {
            const value = document.getElementById(event.target.getAttribute("for"));
            console.log(value.innerHTML + " " + event.target.getAttribute("offset"));
            const newVal = parseInt(value.innerHTML) + parseInt(event.target.getAttribute("offset"));
            if (between(newVal, 0, 180)) {
                value.innerText = newVal;
            }
        }

        function between(x, min, max) {
            return x >= min && x <= max;
        }

    </script>
    <hr>
    <pre>#######</pre>
</body>

</html>
