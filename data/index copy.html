<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid">
    <h1>Hello, world!</h1>

    <hr />

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="operacion-tab" data-bs-toggle="tab" data-bs-target="#operacion-tab-pane" type="button" role="tab" aria-controls="operacion-tab-pane" aria-selected="true">
          Operacion
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="config-tab" data-bs-toggle="tab" data-bs-target="#config-tab-pane" type="button" role="tab" aria-controls="config-tab-pane" aria-selected="false">
          Config
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="operacion-tab-pane" role="tabpanel" aria-labelledby="operacion-tab" tabindex="0">
        <form>
          <div class="row mb-3">
            <label for="colFormLabelSm" class="col-form-label col-form-label-sm">Desvio 1</label>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="btnradio1">Recto</label>
              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio2">Desviado</label>
            </div>
          </div>
          <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Desvio 1</label>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradioa" id="btnradio1a" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="btnradio1a">Recto</label>
              <input type="radio" class="btn-check" name="btnradioa" id="btnradio2a" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio2a">Desviado</label>
            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane fade" id="config-tab-pane" role="tabpanel" aria-labelledby="config-tab" tabindex="0">
        .b..
      </div>
    </div>

    <hr />
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary">-</button>
      <button type="button" class="btn btn-primary">+</button>
    </div>
    <span class="badge text-bg-dark">Dark</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
